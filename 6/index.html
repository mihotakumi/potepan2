<!DOCTYPE html>
<html lang="js">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" href="slick.css">
        <title>slickのスライドショー</title>
    </head>
    <body>
        <h3>slickのスライドショー</h3>
        <div class="slick-slider box">
            <div><img class="photo" alt="画像1" src="https://picsum.photos/id/1056/3988/2720" /></div>
            <div><img class="photo" alt="画像2" src="https://picsum.photos/id/299/5498/3615" /></div>
            <div><img class="photo" alt="画像3" src="https://picsum.photos/id/318/3264/2448" /></div>
            <div><img class="photo" alt="画像4" src="https://picsum.photos/id/354/3800/2850" /></div>
            <div><img class="photo" alt="画像5" src="https://picsum.photos/id/564/2000/1333" /></div>
        </div>
        <ul class="slick-dots" style="" role="tablist">
        </ul>
        <p>4秒ごとに自動でスライドします</p>
        <p>左右の矢印を押下でスライドをさせることができます</p>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript" src="slick.js"></script>
    </body>
</html>
